{% extends "base.html" %}
{% block title %}Reset Password{% endblock %}
{% block body %}
<div style="margin-top: 4.5rem;"></div>
<div class="container px-4 px-lg-5" style="height:73vh">
    <div class="row gx-4 gx-lg-5 justify-content-center">
        <div class="col-md-10 col-lg-5">
            {% if n is defined %}
            <form action="/resetPassword" method="post">
                <input type="hidden" name="n" value={{n}}>
                <input type="hidden" name="email" value={{email}}>
                <input type="hidden" name="form-name" value="form2">
                <div class="form-group mb-4">
                    <label for="user_pass">New Password</label>
                    <input type="password" name="pwd" id="user_pass" class="form-control" required>
                </div>
                <div class="form-group mb-4">
                    <label for="user_confirm_pass">Confirm Password</label>
                    <input type="password" name="confirm_pwd" id="user_confirm_pass" class="form-control" required>
                </div>
                <div class="form-group mb-4">
                    <label for="otp">Enter OTP</label>
                    <input type="text" name="otp" id="otp" class="form-control" required>
                </div>
                <div class="form-group mb-4">
                    <button type="submit" class="btn btn-primary" style="width: 100%">Submit</button>
                </div>
            </form>
            {% endif %}
            <!-- This will be displayed first -->
            {% if m is defined %}
            <form class="container mt-lg-5 pt-5" action="/resetPassword" method="POST">
                <input type="hidden" name="form-name" value="form1">
                <div class="form-group mb-5">
                    <label for="user_login">Email</label>
                    <input type="email" name="email" id="user_login" class="form-control" value="" required>
                </div>
                <div class="form-group mb-3">
                    <button type="submit" class="btn btn-primary" style="width: 100%">Get OTP</button>
                </div>
            </form>
            {% endif %}
            <!-- {% if m is defined %}
                <label for="enter_otp"></label>
                <input type="text" id="enter_otp">
            {% endif %} -->
        </div>
    </div>
</div>

{% endblock %}
